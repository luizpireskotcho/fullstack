<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <title>Document</title>
</head>

<body>

  <h1>FALE CONOSCO</h1>
  <hr>
  <div class="box">
    <div class="left">
      <img src="imagens/risk-management-animate.svg" alt="">
    </div>
    <div class="right">
      <form action="https://formsubmit.co/surfluizpires@gmail.com" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required placeholder="Digite o seu nome">

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required placeholder="Digite o seu E-mail">

        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel" required>


        <p>Genero:</p>
        <div id="genero">
          <input type="radio" name="genero" id="m" value="m" required>
          <label for="m">M</label>
          <input type="radio" name="genero" id="f" value="f">
          <label for="f">F</label>
          <input type="radio" name="genero" id="o" value="outros">
          <label for="o">Outros</label>
        </div>

        <span>Estados:</span>
        <select name="estado" id="estado" required>
          <option value="">Escolha o Estado</option>
          <option value="ba">Bahia</option>
          <option value="sp">São Paulo</option>
          <option value="ce">Ceará</option>
          <option value="ap">Amapá</option>
        </select>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required placeholder="Digite o sua cidade">

        <label for="comentario">Comentário:</label>

        <textarea name="comentario" id="comentario"></textarea>

        <input type="submit" value="Enviar" name="submit">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        <input type="hidden" name="_template" value="table">
      </form>
    </div>
  </div>

</body>

</html>
