<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/video2.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <video src="videos/onda.mp4" autoplay loop muted class="my_video" id="vide3">
  </video>

  <footer class="holder">
    <h1>Big Dog Hamburguers</h1>
    <p>O melhor Hamburguer da cidade baixa, temos açai e hamburguers, e entregamos na sua casa via delivery.</p>
    <button class="btn" onclick="vidmute()">Faça o seu Pedido</button>
  </footer>

  <script>

    let vid = document.getElementsByID("vide3");

    function vidmute() {
      if (vid.muted) {
        vid.muted = false;
      } else {
        vid.muted = true;
      }
    }

  </script>


</body>

</html>
